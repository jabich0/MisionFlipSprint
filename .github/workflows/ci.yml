name: CI
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          pip install -r ingest_api/requirements.txt || true
          pip install ruff
      - name: Lint (ruff)
        run: ruff check ingest_api/**/*.py || true
